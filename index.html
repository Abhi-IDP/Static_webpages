<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>August 2025 Metrics Dashboard</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Chart.js for beautiful, animated charts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Chart.js plugin to display labels directly on the chart -->
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.2.0"></script>
    <!-- Google Fonts for modern typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        /* Custom styles for a polished look */
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        /* Custom animation for elements to fade in smoothly */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in {
            animation: fadeIn 0.8s ease-out forwards;
        }
        /* Staggered animation delays */
        .delay-1 { animation-delay: 0.2s; }
        .delay-2 { animation-delay: 0.4s; }
        .delay-3 { animation-delay: 0.6s; }
    </style>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen p-4 sm:p-6 lg:p-8">

    <div class="w-full max-w-6xl mx-auto">
        <!-- Header -->
        <header class="text-center mb-8 md:mb-12 fade-in">
            <h1 class="text-4xl md:text-5xl font-extrabold tracking-tight">
                Monthly Metrics: <span class="text-cyan-400">August 2025</span>
            </h1>
            <p class="text-lg md:text-xl text-gray-400 mt-2">A snapshot of Identity Provisioning and Offboarding activities.</p>
        </header>

        <!-- Main content grid -->
        <main class="grid grid-cols-1 lg:grid-cols-3 gap-6 md:gap-8">
            
            <!-- Card 1: ID Provisioning Breakdown Chart -->
            <div class="lg:col-span-2 bg-gray-800/50 p-6 md:p-8 rounded-2xl shadow-2xl border border-gray-700/60 fade-in delay-1 opacity-0" style="backdrop-filter: blur(10px);">
                <h2 class="text-2xl font-bold mb-1 text-cyan-300">Identity Provisioning by Channel</h2>
                <p class="text-gray-400 mb-6">Total id's provisioned in August.</p>
                <div class="relative h-64 md:h-80">
                    <canvas id="provisioningChart"></canvas>
                </div>
            </div>

            <!-- Card 2: Offboarding KPI -->
            <div class="bg-gray-800/50 p-6 md:p-8 rounded-2xl shadow-2xl border border-gray-700/60 flex flex-col justify-center items-center text-center fade-in delay-2 opacity-0" style="backdrop-filter: blur(10px);">
                <h2 class="text-2xl font-bold mb-4 text-amber-300">Employee Offboarding</h2>
                <p class="text-gray-400 mb-6">Total offboarding records processed.</p>
                <div class="text-6xl md:text-7xl font-extrabold text-amber-400" id="offboarding-count">0</div>
            </div>

        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {

            // --- Animated Counter for Offboarding Metric ---
            const animateCountUp = (elementId, finalValue) => {
                const element = document.getElementById(elementId);
                const duration = 2000; // Animation duration in milliseconds
                const frameRate = 1000 / 60; // 60 frames per second
                const totalFrames = Math.round(duration / frameRate);
                let frame = 0;

                const counter = setInterval(() => {
                    frame++;
                    const progress = frame / totalFrames;
                    // Ease-out function for a smoother stop
                    const easedProgress = 1 - Math.pow(1 - progress, 3);
                    const currentValue = Math.round(finalValue * easedProgress);
                    
                    element.textContent = currentValue.toLocaleString();

                    if (frame === totalFrames) {
                        clearInterval(counter);
                        element.textContent = finalValue.toLocaleString(); // Ensure it ends on the exact number
                    }
                }, frameRate);
            };

            // Data from your "Offboarding_metrics.xlsx" file
            const offboardingTotal = 9033;
            animateCountUp('offboarding-count', offboardingTotal);


            // --- Chart.js Donut Chart for Provisioning ---
            
            // Register the datalabels plugin globally for all charts
            Chart.register(ChartDataLabels);

            const ctx = document.getElementById('provisioningChart').getContext('2d');
            
            // Data aggregated from your "IDP_Metrics_Report.xlsx - August_Report.csv"
            const provisioningData = {
                labels: ['HR (Employees)', 'DRMS (Contractors)', 'ID Portal', 'CRMS (Vendors)'],
                datasets: [{
                    label: 'Provisioned Identities',
                    data: [2917, 1672, 428, 399], // HR, DRMS, ID Portal Total, CRMS
                    backgroundColor: [
                        'rgba(34, 197, 94, 0.7)',  // Green
                        'rgba(59, 130, 246, 0.7)', // Blue
                        'rgba(168, 85, 247, 0.7)', // Purple
                        'rgba(234, 179, 8, 0.7)'   // Yellow
                    ],
                    borderColor: [
                        '#22c55e',
                        '#3b82f6',
                        '#a855f7',
                        '#eab308'
                    ],
                    borderWidth: 2,
                    hoverOffset: 16 // Makes the segment pop out on hover
                }]
            };

            // Chart configuration for a professional look and feel
            const chartConfig = {
                type: 'doughnut',
                data: provisioningData,
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    cutout: '60%',
                    animation: {
                        animateRotate: true,
                        animateScale: true,
                        duration: 1500
                    },
                    plugins: {
                        // Configuration for the datalabels plugin
                        datalabels: {
                            color: '#ffffff',
                            textAlign: 'center',
                            font: {
                                weight: 'bold',
                                size: 14,
                                family: "'Inter', sans-serif"
                            },
                            // Formatter to show percentage and the raw value
                            formatter: (value, ctx) => {
                                const datapoints = ctx.chart.data.datasets[0].data;
                                const total = datapoints.reduce((total, datapoint) => total + datapoint, 0);
                                const percentage = (value / total * 100).toFixed(1);
                                // We show the label only if it's a significant percentage
                                if (percentage < 5) {
                                    return '';
                                }
                                return `${percentage}%\n(${value.toLocaleString()})`;
                            }
                        },
                        legend: {
                            position: 'bottom',
                            labels: {
                                color: '#d1d5db', // Text color for labels
                                font: {
                                    size: 14,
                                    family: "'Inter', sans-serif"
                                },
                                padding: 20
                            }
                        },
                        tooltip: {
                            enabled: true,
                            backgroundColor: 'rgba(31, 41, 55, 0.8)',
                            titleFont: { size: 16, weight: 'bold' },
                            bodyFont: { size: 14 },
                            padding: 12,
                            cornerRadius: 8,
                            callbacks: {
                                label: function(context) {
                                    let label = context.dataset.label || '';
                                    if (label) {
                                        label += ': ';
                                    }
                                    if (context.parsed !== null) {
                                        label += context.parsed.toLocaleString();
                                    }
                                    return `  ${context.label}: ${context.formattedValue}`;
                                }
                            }
                        }
                    }
                }
            };

            // Create the chart
            new Chart(ctx, chartConfig);
        });
    </script>
</body>
</html>
